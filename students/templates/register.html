<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It-hub.kg</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{%static 'scss/style.scss' %}">
    <link rel="stylesheet" href="{%static 'scss/style.css' %}">
    <link rel="stylesheet" href="{%static 'scss/wow.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" /></head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">    
    <link rel="shortcut icon" href="{%static 'img/img-content.png' %}">
</head>
<body>
    <header class="header-area">
      <div class="navbar-area">
        <div class="container">
          <nav class="site-navbar container">
            <div>
              <a href="{%url 'main_menu' %}" class="site-logo"><img src="{%static 'img/logo.png' %}" alt=""></a>
            </div>
              <div><a href="{%url 'login'%}  ">Войти</a></div>
          </nav>
        </div>
      </div>
    </header>
      <div class="tabb">
          <div class="wrapper">
              <div class="tabs">
                <div id="registrationLink2">
                    <a href=""></a>
                  </div>
                <div class="tab">
                    <form action="." method="post">
                    {%csrf_token%}

<!--                  <input type="radio" name="css-tabs" id="tab-1" checked class="tab-switch">&ndash;&gt;-->
                  <label  class="tab-label">Регистрация</label>
                  <div class="tab-content">
                      <div class="Wrapper">
                          <div class="Input">
                           {{user_form.username}}
                          </div>
                        </div>
                        <div class="Wrapper">
                          <div class="Input">
                            {{user_form.first_name}}
                          </div>
                        </div>
                        <div class="Wrapper">
                          <div class="Input">
                            {{user_form.last_name}}
                        </div>
                        <div class="Wrapper">
                          <div class="Input">
                            {{user_form.email}}
                          </div>
                        </div>
                        <div class="Wrapper">
                          <div class="Input">
                            {{user_form.password}}
                          </div>
                        </div>
                        <div class="Wrapper">
                          <div class="Input">
                             {{user_form.password2}}
                          </div>
                        </div>
                            <div class="btnn">
                            <input class="wrapper-btn" type="submit" value="Создать аккаунт">
                            </div>
                  </div>
            </div>
                    </form>
      </div>
          </div>
      </div>
      </div>
      <script src="{%static 'js/wow.js' %}"></script>
      <script>
        new WOW().init();
        </script>
      <script src="{%static 'js/tabs.js' %}"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
