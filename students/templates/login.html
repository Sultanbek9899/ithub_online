<!DOCTYPE html>
<html lang="ru">
{%load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It-hub.kg</title>
    <link rel="stylesheet" href="{% static 'scss/style.scss' %}">
    <link rel="stylesheet" href="{% static 'scss/style.css' %}">
    <link rel="stylesheet" href="{% static 'scss/wow.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" /></head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
<link rel="shortcut icon" href="{% static 'img/img-content.png' %}">
</head>
<body>
<header class="header-area">
    <div class="navbar-area">
        <div class="container">
            <nav class="site-navbar container">
                <div>
                    <a href="{%url 'main_menu' %}" class="site-logo"><img src="{% static 'img/logo.png' %}" alt=""></a>
                </div>
                <div><a href="{%url 'register'%}  ">Регистрация</a></div>
            </nav>
        </div>
    </div>
</header>
<div class="tabb">
    <div class="wrapper">
        <div class="tabs">
            <div id="registrationLink">
            </div>
            <div class="tab">
                <form class="form" action="." method="post">
                    {% csrf_token %}
                    <label  class="tab-label">Войти</label>
                    <div class="tab-content">
                        {% if form.errors %}
                        {% for field in form %}
                        {% for error in field.errors %}
                        <div class="alert alert-danger">
                            <strong>{{ error|escape }}</strong>
                        </div>
                        {% endfor %}
                        {% endfor %}
                        {% for error in form.non_field_errors %}
                        <div class="alert alert-danger">
                            <strong>{{ error|escape }}</strong>
                        </div>
                        {% endfor %}
                        {% endif %}
                        <div class="Wrapper">
                            <div class="Input">
                                {{form.username}}
                            </div>
                        </div>
                        <div class="Wrapper">
                            <div class="Input">
                                {{form.password}}
                            </div>
                        </div>
                        <div class="btnn">
                            <input class="wrapper-btn" type="submit" value="Войти">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
